<div class="page-header">
  <div class="container">
    <h1>Tap Card</h1>
  </div>
</div>
<div class="container">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Card Id</mat-label>
      <input matInput placeholder="" value="" #cardId>
    </mat-form-field>
    <div class="example-button-row">
      <button mat-raised-button color="accent" (click)="onSubmit(cardId.value)">Click to Tap</button>
    </div>
  </form>
</div>
